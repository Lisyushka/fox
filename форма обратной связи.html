<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles-form/styles.css">
</head>

<body>
    <section>
        <main>
            <h1>Свяжитесь со мной</h1>
            <form action="#" method="get">
                <div>
                    <label for="email">E-mail*</label>
                    <input type="email" name="email" id="email" placeholder="Введите E-mail" required>
                </div>
                <div>
                    <label for="telegram">Telegram</label>
                    <input type="text" name="telegram" id="telegram" placeholder="Введите Telegram">
                </div>
                <div>
                    <label for="topic">Тема*</label>
                    <select name="topic" id="topic" required>
                        <option value="courses">Приобретение курсов</option>
                        <option value="feedback">Обратная связь</option>
                    </select>
                    <div>
                        <label for="comment" class="comment">Комментарий</label>
                        <textarea name="comment" id="comment" rows="10" cols="30" placeholder="Введите текст">
            Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для
            выставления счета. Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои
            реквизиты для выставления счета.</textarea>
                    </div>
                    <div>
                        <button>Отправить</button>
                    </div>
            </form>
        </main>
    </section>
</body>

</html>
